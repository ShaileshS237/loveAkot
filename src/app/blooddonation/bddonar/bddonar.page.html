<ion-header class="ion-no-border">
  <ion-toolbar style="text-align: center;">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-button #btn slot="end" color="danger"  style="    margin-right: 22px;"
    (click)="addPost()">Add<ion-icon name="add"></ion-icon>
  </ion-button>
  </ion-toolbar>
</ion-header>
<ion-content>
  
<div style="padding: 6px 11px;">
  <img src="/assets/donar.png" alt="" style="border-radius: 5px;">
</div>
<!-- <ion-title style="text-align: center;padding: 10px 0;" > Blood Donor Heros </ion-title> -->
<div style="padding: 0px 0px 0px 13px;">
  <ion-slides  paginationType=""  effect="cube" style=" margin:0px;" [options]=" eventSlides" style=" height: 70px;" >
    <ion-slide style="text-align: left;width:auto;color: white" *ngFor="let item of bdData">
      <img src={{item.src}} alt="" (click)="filter(item.group)" style="max-width: 72%;">
    </ion-slide>
    </ion-slides>
</div>
  
  <div style="    margin-bottom: 16px;">
    <div style="padding:13px 13px 0px 13px; color: white;" *ngFor="let post of filetrData ">
    
      <div style="height: 100%; width: 100%; background-color: rgb(0, 55, 206);border-radius: 6px;">
        <ion-grid >
          <ion-row  >
            <ion-col>
              <span style="    font-size: 12px;" > Name </span><br> <span style="font-weight: 700;">{{post.Name | titlecase}}</span>
            </ion-col>
            <ion-col style="text-align: right;">
              <span style="    font-size: 12px;font-weight: 700;" > {{post.gender}}</span>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <span style="    font-size: 12px;" > Disease or Allergy </span><br> <span style="font-weight: 700;">{{post.Allergy }}</span>
            </ion-col>
            <ion-col style="text-align: right;"  size="6">
              <span style="    font-size: 12px;" > Available </span><br> <span style="font-weight: 700;"><ion-toggle  (ionChange)="changeAvail($event,post.id,post.deviceid)" color="success" checked={{post.available}}  ></ion-toggle></span>
            </ion-col>
            <!-- <ion-col style="text-align: right;" >
              <ion-badge color="light"><span style="    font-size: 12px;" ></span></ion-badge>
            </ion-col> -->
          </ion-row>
          <ion-row>
            <ion-col>
              <span style="    font-size: 12px;" > Blood Group</span> <br> <span style="font-weight: 700;">{{post.Category}}</span>
            </ion-col>
  
            <ion-col style="text-align: right;">
              <ion-button color="light" (click)="callNum(post.MobNo)"><span style="    font-size: 10px; text-transform: capitalize;" ><ion-icon name="call-outline"></ion-icon>Call Donor</span></ion-button>
            </ion-col>
            <ion-col style="text-align: right;" size="2" >
              <ion-button color="danger" (click)="deleteID(post.deviceid,post.id)"><span style="    font-size: 10px; text-transform: capitalize;" ><ion-icon name="close"></ion-icon></span></ion-button>
            </ion-col>
          </ion-row>
          </ion-grid>
        </div>
    </div>
  </div>
  <div style="height: 229px;" *ngIf="donarCout==0" >
    <h1 style="color: #929292;
    text-align: center;margin: 0px;
    font-weight: 300;   padding-top: 159px;
    font-size: 10px;">No Donor Found</h1>
</div>
  <!-- <ion-fab vertical="top" horizontal="end" slot="fixed" edge [routerLink]="['/blooddonation/bddonar/bddonarform']">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab> -->
</ion-content>
