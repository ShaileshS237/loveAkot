<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button ></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngFor="let item of posts" style="padding: 8px;background: #ffffff;border-radius: 4px;margin: 9px;     box-shadow: 0px 7px 20px -11px rgb(0 0 0 / 75%);">
    <div style="border-radius: 6px; overflow: hidden;height: 115px;">
      <img style="position: relative;" src={{item.image}} alt="" *ngIf="item.image !== undefined" (click)="viewPhoto(item.image)">
      <img style="position: relative;" src="/assets/eventsss.jpg" alt="" *ngIf="item.image === undefined">
    </div>
    <div style="padding: 9px;">
      <h2 style="margin: 9px 0 0 0 ;font-size: 11px;color: red; font-weight: 300;">{{item.sDate | date:'dd/MMM/yyyy'}}</h2>
      <h1 style="margin: 3px 0;font-weight: 700;font-size: 20px;">{{item.eTitle}}</h1>
      <h2 style="margin: 3px 0 0 0 ;font-size: 14px;color: #5f5f5f; font-weight: 500;">{{item.about}}</h2>
      <h2 style="margin: 3px 0 0 0 ;font-size: 14px;color: #5f5f5f; font-weight: 500;">{{item.address}}</h2>
      
      <h2 style="margin: 3px 0 0 0 ;font-size: 14px;color: #5f5f5f; font-weight: 500;">{{item.oTime }}</h2>
      <input type="button" value="Call Camp Organizer" style="color: white;
      border: none;
      padding: 8px;
      font-size: 11px;
      margin: 7px 0 0 0;border-radius: 3px;
      background-color: #0e2a77;" (click)="call(item.contName)">
      
    </div>
   </div>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" [routerLink]="['/blooddonation/bdcamp/bdcampform']">

    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
