<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <div style="    padding: 0 10px;">
    <img src="/assets/appSetting.jpg" alt="" style="border-radius: 5px;">
  </div> -->
   <div *ngIf="LocalLanguage=='English'">
    <div style="">
      <ion-list lines="none" style="    border-radius: 7px;
     ">
        
      <ion-item lines="none">
        <h1 style="    margin: 0;font-size: 30px;font-weight: 300;">Hello!</h1><br/>
      </ion-item>
      <ion-item lines="none">
        <h2 style="width: 100%;    margin: 0;font-size: 42px;font-weight: 700;
        background: -webkit-linear-gradient( 
    214deg
     ,#0037e5, #ff5151);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    ">{{name | titlecase}}</h2>
         <!-- <ion-icon name="checkmark-circle"  slot="end" *ngIf="show"></ion-icon> -->
       
      </ion-item>
      </ion-list>
      <ion-list lines="none" style="    border-radius: 7px;
      ">
       <ion-item lines="none">
        <ion-label>Change UserName </ion-label>
        <ion-icon name="create" slot="end" (click)="showFooter()"  ></ion-icon>
    
        
      </ion-item>
      <ion-item lines="none">
        <ion-label>Select Langauge : </ion-label>
       
        <!-- <ion-toggle  color="success" slot="middle" (ionChange)="toggelTheme($event)" ></ion-toggle> -->
        
      </ion-item>
      
      <ion-grid class="btn"  >
        <ion-row >
          <ion-col >   <ion-button (click)="languageChangeEnglish()" expand="block" fill="clear" shape="round" [disabled]='EnglishD'>
            English
            </ion-button></ion-col>
          <ion-col >   <ion-button style="font-family: 'Mukta';" (click)="languageChangeMarathi()" expand="block" fill="clear" shape="round" [disabled]='MarathiD'>
            मराठी
           </ion-button>
   </ion-col>
        </ion-row>
      </ion-grid>
       
       
       <!-- <ion-item lines="none">
        <ion-label>Dark Theme</ion-label>
        <ion-toggle  color="success" slot="end" (ionChange)="toggelTheme($event)" ></ion-toggle>
      </ion-item> -->
      
      </ion-list>
      <div class="footer" *ngIf="show">
        <ion-grid fixed class="ion-no-padding">
          <ion-row class="ion-no-padding" style="    padding: 10px 0px;">
            <ion-col >
              <ion-input placeholder="Enter Input" style="text-transform: capitalize;" [(ngModel)]="name" type="Name" Maxlength="25"></ion-input>
            </ion-col>
            <ion-col size="2" > 
              <ion-button style="text-align: right;margin-right: 13px;" color="warning" (click)="changeName()"><ion-icon name="checkmark"></ion-icon> </ion-button>   
            </ion-col>
            <ion-col size="2">  
              <ion-button style="text-align: right;margin-right: 13px;" color="warning" (click)="close()"><ion-icon name="close"></ion-icon>
              </ion-button>   
            </ion-col>
          </ion-row>
          <ion-row>
           
          </ion-row>
        </ion-grid>
      </div>
     </div>
   </div>
   <div *ngIf="LocalLanguage=='Marathi'">
    <div style="">
      <ion-list lines="none" style="    border-radius: 7px;
     ">
        
      <ion-item lines="none">
        <h1 style="    margin: 0;font-size: 30px;font-weight: 700;    font-family: 'Mukta';">नमस्कार!</h1><br/>
      </ion-item>
      <ion-item lines="none">
        <h2 style="    margin: 0;font-size: 42px;font-weight: 700;
        background: -webkit-linear-gradient( 
    214deg
     ,#0037e5, #ff5151);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;    font-family: 'Mukta';
    ">{{name | titlecase}}</h2>
     
      </ion-item>
      </ion-list>
      <ion-list lines="none" style="       padding: 0px; border-radius: 7px;
      ">
       <ion-item lines="none">
        <ion-label style=" font-family: 'Mukta';">नाव बदला  </ion-label>
        <ion-icon name="create" slot="end" (click)="showFooter()"  ></ion-icon>
    
        
      </ion-item>
      <ion-item lines="none">
        <ion-label style="    font-family: 'Mukta';">भाषा बदला : </ion-label>
       
        <!-- <ion-toggle  color="success" slot="middle" (ionChange)="toggelTheme($event)" ></ion-toggle> -->
      </ion-item>
      <ion-grid class="btn" >
        <ion-row>
          <ion-col >   <ion-button (click)="languageChangeEnglish()" expand="block" fill="clear" shape="round" [disabled]='EnglishD'>
            English
            </ion-button></ion-col>
          <ion-col >   <ion-button style="font-family: 'Mukta';" (click)="languageChangeMarathi()" expand="block" fill="clear" shape="round" [disabled]='MarathiD'>
            मराठी
           </ion-button>
   </ion-col>
        </ion-row>
      </ion-grid>
      <!-- <ion-item lines="none" style="    font-family: 'Mukta';">
        <ion-label style="    font-family: 'Mukta';">डार्क थीम</ion-label>
        <ion-toggle  color="success" slot="end" (ionChange)="toggelTheme($event)" ></ion-toggle>
      </ion-item> -->
      
      </ion-list >
      <div class="footer" *ngIf="show">
        <ion-grid fixed class="ion-no-padding">
          <ion-row class="ion-no-padding" style="    padding: 10px 0px;">
            <ion-col >
              <ion-input placeholder="Enter Input" style="text-transform: capitalize;" [(ngModel)]="name" type="Name" Maxlength="25"></ion-input>
            </ion-col>
            <ion-col size="2" > 
              <ion-button style="text-align: right;margin-right: 13px;" color="warning" (click)="changeName()"><ion-icon name="checkmark"></ion-icon> </ion-button>   
            </ion-col>
            <ion-col size="2">  
              <ion-button style="text-align: right;margin-right: 13px;" color="warning" (click)="close()"><ion-icon name="close"></ion-icon>
              </ion-button>   
            </ion-col>
          </ion-row>
          <ion-row>
           
          </ion-row>
        </ion-grid>
      </div>
     </div>
   </div>
</ion-content>
