<ion-header class="ion-no-border">
  <ion-toolbar style="--background:#0042D6;    color: white;">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content style="--background: #f2f6ff;" >
 <div style="height: 79%;">
 
  <div style="background-color: #0042D6;     height: 55%;">
    <h1 style="    text-align: center;
    color: white;
    font-weight: 100;
    ">Contact us.</h1>
    <img src="/assets/conatct.png" alt="" style="    padding: 15px 43px;">
  </div>
  <div style="    margin: 19px;
  height: 400px;
  background-color: white;
  border-radius: 6px;
  position: relative;
  bottom: 66px;">
 <div class="container">
  <div class="column1">
      
         
          <div class="form-control">
              <label for='username'>Name</label>
              <input [(ngModel)]="Name" placeholder="Your Name"/>
              <small>Error message</small>
          </div>
        
          <!-- <div class="form-control">
              <label for='password'>Blood Group Want</label>
              <select id="cat" name="cat" type="text" [(ngModel)]="Category" >
                <option value="A +ve">A +ve</option>
                <option value="A -ve">A -ve</option>
                <option value="B +ve" >B +ve</option>
                <option value="B -ve">B -ve</option>
                <option value="AB +ve">AB +ve</option>
                <option value="AB -ve" >AB -ve</option>
                <option value="O" >O</option>
              </select>
              <small>Error message</small>
          </div> -->
          <div class="form-control">
              <label for='address'>Email ID</label>
              <input [(ngModel)]="EmailId" placeholder="Your Email ID" type="email"/>
              <small>Error message</small>
          </div>
          <div class="form-control">
            <label for='email'>Your Concern</label>
            <textarea [(ngModel)]="Message" placeholder="Deatiled Description" style="    min-height: 105px;    max-width: 100%;
            min-width: 100%; max-height: 105px;"></textarea> 
            <small>Error message</small>
        </div>
          <button [disabled]="!Name || !EmailId || !Message " (click)="createContact()">Send</button>
          
  </div>
  

</div>
  </div>
 </div>
